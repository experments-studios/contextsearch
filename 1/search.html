<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Context search</title>
  <link rel="icon" type="image/png" href="myicon.png">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --card-color: #fff;
      --border-color: #ddd;
      --link-color: #1a73e8;
      --search-bg-color: #fff;
      --category-bg: #e0e0e0;
      --category-text: #444;
      --button-hover-bg: #e8eaed;
      --accent-color: #8f94fb;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-color: #2c2c2c;
      --border-color: #444;
      --link-color: #4d90fe;
      --search-bg-color: #202124;
      --category-bg: #303134;
      --category-text: #9aa0a6;
      --button-hover-bg: #3c4043;
      --accent-color: #8f94fb;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(135deg, #2F2F2F, #262627);
      border-bottom: 1px solid var(--border-color);
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header-controls {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    .toggle-btn {
      padding: 10px 18px;
      border-radius: 25px;
      background: var(--link-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .toggle-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    #language-select {
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        background-color: var(--card-color);
        color: var(--text-color);
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url();
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 1.2em;
        padding-right: 30px;
    }

    #language-select:focus {
        outline: none;
        border-color: var(--link-color);
        box-shadow: 0 0 0 2px rgba(var(--link-color-rgb), 0.2);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-input-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    #search {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid var(--border-color);
      border-radius: 28px;
      background-color: var(--search-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    #search:focus {
      border-color: var(--link-color);
      box-shadow: 0 0 0 3px rgba(var(--link-color-rgb), 0.2);
      outline: none;
    }
    
    body:not(.dark) {
      --link-color-rgb: 26, 115, 232;
    }
    body.dark {
      --link-color-rgb: 77, 144, 254;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }

    .category-item {
      background-color: var(--category-bg);
      color: var(--category-text);
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: nowrap;
    }

    .category-item:hover {
      background-color: var(--accent-color);
      color: white;
      transform: translateY(-3px);
    }

    .buttons-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
      margin-bottom: 30px;
    }

    .action-btn {
      padding: 12px 25px;
      border: 1px solid var(--border-color);
      background-color: var(--button-hover-bg);
      color: var(--text-color);
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background-color: var(--link-color);
      color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    
    .site-card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid var(--border-color);
      width: 100%;
    }

    .site-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .site-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--link-color);
    }

    .site-card p {
      margin: 0 0 12px;
      color: var(--text-color);
      opacity: 0.9;
    }

    .site-card a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      word-break: break-all;
    }
    .site-card a:hover {
      text-decoration: underline;
    }

    #results {
      width: 100%;
      max-width: 900px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .header-controls {
          margin-top: 10px;
          width: 100%;
          justify-content: space-between;
      }
      .toggle-btn, #language-select {
        width: auto;
      }
      .container {
        margin: 20px auto;
        padding: 0 15px;
      }
      #search {
        font-size: 16px;
        padding: 12px 15px;
      }
      .categories, .buttons-container {
        gap: 10px;
        padding: 0 10px;
      }
      .category-item, .action-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      .site-card h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }
      .toggle-btn {
        padding: 8px 14px;
        font-size: 16px;
      }
      #language-select {
          font-size: 13px;
          padding: 6px 10px;
          padding-right: 25px;
      }
      #search {
        font-size: 15px;
        padding: 10px 12px;
      }
      .categories, .buttons-container {
        gap: 8px;
      }
      .category-item, .action-btn {
        font-size: 13px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Context Search</h1>
    <div class="header-controls">
        <select id="language-select" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="az">Az…ôrbaycan dili</option>
            <option value="tr">T√ºrk√ße</option>
        </select>
        <button class="toggle-btn" id="themeToggleBtn" onclick="toggleTheme()">‚òÄÔ∏è üåô</button> 
    </div>
  </header>

  <div class="container">
    <div class="search-input-container">
      <input type="text" id="search" placeholder="Search..." onkeyup="handleSearchInput(event)">
    </div>

    <div class="categories" id="siteCategories">
      </div>

    <div class="buttons-container">
      <button class="action-btn" id="addCookieBtn" onclick="location.href='addcookie.html'">Add Cookie</button>
      <button class="action-btn" id="settingsBtn" onclick="location.href='settings.html'">Settings</button>
      <button class="action-btn" id="newsBtn" onclick="location.href='news.html'">News</button>
      <button class="action-btn" id="newsBtn" onclick="location.href='pp.html'">Privacy Policy</button>
    </div>

    <div id="results"></div>
  </div>
 <script src="https://database.contextsearch.pages.dev/core.js"></script>
</body>
</html>
