<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Context</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="myicon.png">
    <style>
        :root {
            --text-color: #e8eaed;
            --box-color: #202124;
            --btn-bg: #303134;
            --btn-border: #3c4043;
            --placeholder-color: #9aa0a6;
        }

        body.light {
            --text-color: #202124;
            --box-color: #f1f3f4;
            --btn-bg: #e8eaed;
            --btn-border: #dadce0;
            --placeholder-color: #5f6368;
            /* Arka plan resmini hafif temada da g√∂steriyoruz */
            background: url('logo/image.png') no-repeat center center fixed;
            background-size: cover;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('logo/image.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .header-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .site-icon {
            height: 40px; 
            width: auto;
            margin-right: 15px;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.4)); 
            transition: filter 0.3s;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: rgb(46, 152, 238);
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5); 
            transition: color 0.3s, text-shadow 0.3s;
            margin: 0;
        } 
        #search-form { 
            width: 100%;
            max-width: 600px;
            height: 44px;
            border: 1px solid var(--btn-border);
            border-radius: 24px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            background: var(--box-color);
            box-shadow: 0 1px 6px rgba(0,0,0,0.3);
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        #search-form:hover {
            box-shadow: 0 1px 8px rgba(255,255,255,0.1);
        }
        
        .search-input { 
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .search-input::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        .search-icon {
            font-size: 18px;
            color: var(--placeholder-color);
            cursor: pointer;
            margin-left: 10px;
        }

        
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--btn-border);
            background-color: var(--btn-bg);
            color: var(--text-color);
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-decoration: none; 
            display: flex;
            align-items: center;
        }

        .btn:hover {
            background-color: var(--btn-border);
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid var(--btn-border);
            background: var(--btn-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-mode:hover {
            background: var(--btn-border);
        }
    </style>
</head>
<body>

    <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

    <div class="header-logo-container">
        <img src="myicon.png" alt="Site Icon" class="site-icon">
        <div class="logo">Context</div>
    </div>

    <form id="search-form" action="search" method="GET">
        <input 
            type="text" 
            name="q" 
            id="search-input"
            class="search-input"
            placeholder="Search"
            list="suggestions"
            autocomplete="off"
        >
        <div class="search-icon" onclick="document.getElementById('search-form').submit()">üîç</div>
        <datalist id="suggestions"></datalist>
    </form>

    <div class="buttons">
        <a href="addcookie.html" class="btn">Add Cookie</a>
        <a href="settings.html" class="btn">‚öô</a>
        <a href="news.html" class="btn">news</a>
    </div>

    <script>
        const body = document.body;
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions');
        const dbName = 'contextSearchHistoryDB'; // DB adƒ± Experments olarak g√ºncellendi
        const dbVersion = 1;

        let db;
        function initDB() {
            if (!window.indexedDB) {
                console.warn("Tarayƒ±cƒ±nƒ±z IndexedDB'yi desteklemiyor.");
                return;
            }

            const request = indexedDB.open(dbName, dbVersion);

            request.onerror = function(event) {
                console.error("IndexedDB a√ßƒ±lƒ±rken hata:", event.target.errorCode);
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                loadSuggestions(); 
            };

            request.onupgradeneeded = function(event) {
                db = event.target.result;
                db.createObjectStore('history', { keyPath: 'query' });
            };
        }

        function saveSearch(query) {
            if (!db || !query || query.trim() === '') return;

            const trimmedQuery = query.trim().toLowerCase();
            const transaction = db.transaction(['history'], 'readwrite');
            const objectStore = transaction.objectStore('history');

            const record = { query: trimmedQuery, timestamp: Date.now() };

            const request = objectStore.put(record);

            request.onsuccess = function() {
                loadSuggestions(); 
            };

            request.onerror = function(event) {
                console.error(`'${trimmedQuery}' kaydedilirken hata olu≈ütu:`, event.target.error);
            };
        }

        function loadSuggestions() {
            if (!db) return;

            suggestionsList.innerHTML = '';
            
            const transaction = db.transaction(['history'], 'readonly');
            const objectStore = transaction.objectStore('history');
            
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                const history = event.target.result;
                
                history.sort((a, b) => b.timestamp - a.timestamp);
                
                const suggestionsToShow = history.slice(0, 15);

                suggestionsToShow.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.query;
                    suggestionsList.appendChild(option);
                });
            };
        }
        
        function toggleMode() {
            const isLight = body.classList.toggle('light');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light');
            }
        }
 
        
        searchForm.addEventListener('submit', function(event) {
            const query = searchInput.value;
            saveSearch(query);
        });

        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            initDB();
        });
    </script>

</body>
</html>
